<!DOCTYPE html>
<html lang="en"  class="animate-gradient">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="logic.js">
  <title>Password Generator</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-4">Password Generator</h1>
    
    <div class="mb-4">
      <label for="length" class="block text-sm font-medium text-gray-600">Password Length</label>
      <input type="number" id="length" class="mt-1 p-2 border rounded-md w-full" min="4" max="30" value="12">
    </div>

    <div class="mb-4">
      <label for="uppercase" class="flex items-center">
        <input type="checkbox" id="uppercase" class="form-checkbox">
        <span class="ml-2">Include Uppercase</span>
      </label>
    </div>

    <div class="mb-4">
      <label for="lowercase" class="flex items-center">
        <input type="checkbox" id="lowercase" class="form-checkbox">
        <span class="ml-2">Include Lowercase</span>
      </label>
    </div>

    <div class="mb-4">
      <label for="numbers" class="flex items-center">
        <input type="checkbox" id="numbers" class="form-checkbox">
        <span class="ml-2">Include Numbers</span>
      </label>
    </div>

    <div class="mb-4">
      <label for="symbols" class="flex items-center">
        <input type="checkbox" id="symbols" class="form-checkbox">
        <span class="ml-2">Include Symbols</span>
      </label>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-600">Generated Password</label>
      <div class="flex items-center">
        <input type="text" id="password" class="mt-1 p-2 border rounded-md w-full" readonly>
        <button id="copyButton" class="ml-2 bg-blue-500 text-white hover:bg-purple-500 hover:text-white px-4 py-2 rounded-md">Copy</button>
      </div>
    </div>

    <button id="generateButton" class="bg-green-500 text-white hover:bg-purple-500 hover:text-white px-4 py-2 rounded-md">Generate Password</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
  const generateButton = document.getElementById('generateButton');
  const copyButton = document.getElementById('copyButton');
  const passwordInput = document.getElementById('password');
  const lengthInput = document.getElementById('length');
  const uppercaseCheckbox = document.getElementById('uppercase');
  const lowercaseCheckbox = document.getElementById('lowercase');
  const numbersCheckbox = document.getElementById('numbers');
  const symbolsCheckbox = document.getElementById('symbols');

  generateButton.addEventListener('click', generatePassword);
  copyButton.addEventListener('click', copyPassword);

  function generatePassword() {
    const length = parseInt(lengthInput.value);
    const uppercase = uppercaseCheckbox.checked;
    const lowercase = lowercaseCheckbox.checked;
    const numbers = numbersCheckbox.checked;
    const symbols = symbolsCheckbox.checked;

    const password = generateRandomPassword(length, uppercase, lowercase, numbers, symbols);
    passwordInput.value = password;
  }

  function copyPassword() {
    passwordInput.select();
    document.execCommand('copy');
  }

  function generateRandomPassword(length, uppercase, lowercase, numbers, symbols) {
    let charset = '';
    if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
    if (numbers) charset += '0123456789';
    if (symbols) charset += '!@#$%^&*()_-+=<>?';

    let password = '';
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * charset.length);
      password += charset.charAt(randomIndex);
    }

    return password;
  }
});

  </script>
</body>
</html>
